<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';">
<title>WebAXIS Loading...</title>

<style>
  body {
    background: #0047AB;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    opacity: 1;
    transition: opacity 1.3s ease-out;
  }

  /* Splash Logo */
  .splash-logo {
    width: 200px;       /* Perfect size for splash */
    height: auto;
    animation: fadeIn 2.2s ease-out forwards;
  }

  /* Fade-in animation */
  @keyframes fadeIn {
    0% { opacity: 0; transform: scale(0.85); }
    100% { opacity: 1; transform: scale(1); }
  }
    /* Spinner Style */
.spinner {
  border: 4px solid rgba(255, 255, 255, 0.3); /* Light grey ring */
  border-top: 4px solid #ffffff; /* White moving part */
  border-radius: 50%;
  width: 30px;
  height: 30px;
  margin-top: 20px; /* Space it below the logo */
  animation: spin 1s linear infinite;
  opacity: 0; /* Start hidden */
  animation-delay: 0.5s; /* Wait for logo to appear */
  animation-fill-mode: forwards;
}

/* Spinner Rotation Keyframes */
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>

<script>
  // Stay visible for 3.2s → fade out → then go to login
  setTimeout(function() {

      // Fade-out
      document.body.style.opacity = "0";

      // After fade-out completes, redirect
      setTimeout(() => {
          window.location.href = "/login";
      }, 1300); // fade-out time

  }, 3200); // visible duration before fade-out starts
</script>

</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <img src="{{ url_for('static', filename='img/pepsi_logo_flash.png') }}"
            alt="WebAXIS Logo"
            class="splash-logo">

        <div class="spinner"></div>
    </div>
</body>
</html>
