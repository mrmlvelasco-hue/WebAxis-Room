<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Login | WebAXIS{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- WebAXIS Login Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_login.css') }}">
</head>
<body class="login-body">

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info alert-dismissible fade show text-center mb-0" role="alert">
        {{ messages[-1] }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endif %}
  {% endwith %}

  <!-- Centered login form -->
  <div class="login-container">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
